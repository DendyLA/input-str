<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/css/intlTelInput.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container ">
        <form action="" id="form">
                <div class="form-group mt-4 form__wrapper">
                    <label for="loginInput">Логин Telegram или Телефон </label>
                    <input class="form-control col-3" id="loginInput" type="text" placeholder="login" name="login">
                    <!-- with phone number-->
                    <div class="phone__number_wrapper hide" >
                        <input id="phone" class='phone__input form-control' type="tel" name="phone">
                        
                    </div>
                    <p id="message" class="message"></p>
                    <!-- with phone number-->
                    <button class="btn btn-danger mt-3 col-6 form_button" id="btn" type="submit">Отправить</button>
                    <div class="conf col-6 mt-3">
                        <input id='confCheck' checked class="form-check-input" type="checkbox" autocomplete="on" required="required" true-value="true" value="false">
                        <label for="confCheck" class="form-check-label"> Я соглашаюсь на обработку персональных данных  согласно  политике конфиденциальности</label>
                    </div>
                </div>
        </form>
    </div>
        

    <!-- SCripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/intlTelInput.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
