<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/css/intlTelInput.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container ">
        <div class="form__title">Укажите данные получателя</div>
        <form action="" id="form">
                
            <div class="form-group mt-4 form__wrapper">
                <div class="row justify-content-center w-100">
                    <div class="input-group col-12">
                        <input id='input__name' class="form-control " type="text" placeholder="Введите имя и фамилию" name="name" required>
                        <span class="name__text">Имя и фамилия получателя</span>
                        <p class="message__name"></p>
                    </div>
                </div>
            </div>
            <div class="form-group mt-3 form__wrapper">
                
                <input class="form-control " id="loginInput" type="text" placeholder="Введите реквизиты" name="contact" required>
                <span class="input__text">Реквизиты получателя</span>
        
                <p id="message" class="message"></p>
                <!-- with phone number-->
                <a class='btn__link' href="../instruction/instruction.html"><button class="btn mt-3 form_button" id="btn" type="button">Продолжить</button></a>
            
            </div>
        </form>
        <a href="../choiсeTake/choiсe.html" class="back__link"><div class="back__text">Назад</div></a>
    </div>
        

    <!-- SCripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/js/intlTelInput.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
