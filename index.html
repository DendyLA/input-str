<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/css/intlTelInput.css">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
			<form action="">
				<div class="row justify-content-center">
					<div class="input-group col-7 ">
						<label for="send">Вы отправляете</label>
						<input oninput="this.value = this.value.replace(/[^0-9.]/g,'')" placeholder='Введите нужную сумму' id='send' type="text" class="form-control" aria-label="Text input with dropdown button">
						<div class="input-group-append">
							<button class="dropdown__button_first btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Выберите...</button>
							<div class="dropdown-menu dropdown__menu_first">
								<a id='dollar' class="dropdown-item" href="#">USD <span class="fi fi-us fib"></span></a>
								<a id='euro' class="dropdown-item" href="#">EUR <span class="fi fi-eu fib"></span></a>
								<a class="dropdown-item" href="#">GBP <span class="fi fi-gb fib"></span></a>
								<a class="dropdown-item" href="#">TRY <span class="fi fi-tr fib"></span></a>
								<a class="dropdown-item" href="#">JPY <span class="fi fi-jp fib"></span></a>
								<a class="dropdown-item" href="#">CNY <span class="fi fi-cn fib"></span></a>
							</div>
						</div>
						<span class="message hide">Введите верные данные</span>
					</div>
				</div>
				
				<div class="row justify-content-center mt-4">
					<div class="input-group col-7">
						<label for="take">К выдаче</label>
						<input oninput="this.value = this.value.replace(/[^0-9.]/g,'')" placeholder='Введите нужную сумму' id="take" type="text" class="form-control" aria-label="Text input with dropdown button">
						<div class="input-group-append">
							<button class="dropdown__button_second btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">USD <span class="fi fi-us fib"></button>
							<div class="dropdown-menu dropdown__menu_second">
								<a class="dropdown-item" href="#">USD <span class="fi fi-us fib"></span></a>
								<a class="dropdown-item" href="#">EUR <span class="fi fi-eu fib"></span></a>
								<a class="dropdown-item" href="#">GBP <span class="fi fi-gb fib"></span></a>
								<a class="dropdown-item" href="#">TRY <span class="fi fi-tr fib"></span></a>
								<a class="dropdown-item" href="#">JPY <span class="fi fi-jp fib"></span></a>
								<a class="dropdown-item" href="#">CNY <span class="fi fi-cn fib"></span></a>
							</div>
						</div>
						<span class="message hide">Введите верные данные</span>
					</div>
				</div>
				<div class="row justify-content-center mt-2">
					<a class="col-3" href="pages/contact/contact.html"><button id='button__submit' type='submit' class="btn btn-success w-100">Далее</button></a>
				</div>
			</form>
			
			
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
