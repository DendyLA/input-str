<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.1.0/build/css/intlTelInput.css">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="wrapper">
                <form class="form-inline">
                    <label class="input__info" for="inlineFormInputGroup">Отправляем</label>
                    <div class="input-group">
                        <input type="text" class="form-control currency-amount" id="inlineFormInputGroup" placeholder="0.00" size="8">
                        <div class="input-group-addon currency-addon">
                            <select class="currency-selector">
                                <option cadata-symbol="$" data-placeholder="0.00" selected>USD</option>
                                <option data-symbol="€" data-placeholder="0.00">EUR</option>
                                <option data-symbol="£" data-placeholder="0.00">GBP</option>
                                <option data-symbol="¥" data-placeholder="0">JPY</option>
                                <option data-symbol="$" data-placeholder="0.00">CAD</option>
                                <option data-symbol="$" data-placeholder="0.00">AUD</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
                
                
            <div class="wrapper">
                <form class="form-inline">
                    <label class="input__info" for="inlineFormInputGroup">Получаем</label>
                    <div class="input-group">
                        <input type="text" class="form-control currency-amount" id="inlineFormInputGroup" placeholder="0.00" size="8">
                        <div class="input-group-addon currency-addon">
                            <select class="currency-selector">
                                <option data-symbol="$" data-placeholder="0.00" selected>USD</option>
                                <option data-symbol="€" data-placeholder="0.00">EUR</option>
                                <option data-symbol="£" data-placeholder="0.00">GBP</option>
                                <option data-symbol="¥" data-placeholder="0">JPY</option>
                                <option data-symbol="$" data-placeholder="0.00">CAD</option>
                                <option data-symbol="$" data-placeholder="0.00">AUD</option>
                            </select>
                        </div>
                    </div>
                    <button id='calculator__btn' class="btn btn-success mt-4">Далее</button>
                </form>
            </div>

                <div class="form__send">
                    <label for="">Отправляете</label>

                </div>
                <div class="form__get">
                    <label for="">Получатель получит</label>
                    <input type="text" class="">
                </div>
                
                
            </form> -->
        </div>

    </div>
    <script href="script/js"></script>
</body>
</html>
